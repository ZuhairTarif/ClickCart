<div>
    <div class="text-center">
        <h1>Seller List</h1><br/>
    </div>

    <table class="table table-striped table-bordered">
        <tr>
            
            <th>User Name</th>
            <th>Password</th>
            <th>Name</th>
            <th>Birthday</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
        <tr ng-repeat="t in trips">
            
            <td>{{t.Username}}</td>
            <td>{{t.Password}}</td>
            <td>{{t.Name}}</td>
            <td>{{t.Dob}}</td>
            <td>{{t.Email}}</td>
            <td>${{t.Address}}</td>
        </tr>
    </table>
</div>
